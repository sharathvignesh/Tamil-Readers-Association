     <div class="home-slider">

                <h1 class="fit-text">TAMIL READER'S ASSOCIATION</h1>
                <p id="online" class="text-nowrap">- Online Library portal</p>
                
                <a href="#signin" class="btn-sys btn-light btn-border btn-large btn-crv scroll-to btn-lg shake" style="margin-top: 47px; margin-right:70px;" ng-click="clicked()" ng-show="Var">Sign In </a>
                
                
                
                <a href="#signup" class="btn-sys btn-light btn-border btn-large btn-crv scroll-to btn-lg shake" style="margin-top: 100px; margin-left:130px" ng-click="clicked2()" ng-show="Var2">Sign Up </a>

          <div class="container" style="margin-top: 300px" >
            	
    <form class="form-horizontal check-element animate-show" role="form"  ng-app="" name="myForm" novalidate ng-show="myVar" ng-animate="{show: 'fadeIn'}">
        <div class="form-group">
    	
           <label class="control-label col-sm-5 col-md-5 col-lg-5" for="email">Email:</label>
            
            <div class="col-sm-3 col-md-3 col-lg-3" >
            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" ng-model="email" required>
            </div>
       
            <div id="validation" style="float:left;">
       	       <span  style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
               <span ng-show="myForm.email.$error.required">Email is required.</span>
           	   <span ng-show="myForm.email.$error.email">Invalid email address.</span>
           	   </span>
       		</div>
        
          </div>
          
         <div class="form-group">
            <label class="control-label col-sm-5 col-md-5 col-lg-5" for="pwd">Password:</label>
            
             <div class="col-sm-3 col-md-3 col-lg-3">          
             <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pw" ng-model="pw" required>
             </div>
     
              <div id="validation" style="float:left;">
              	<span  style="color:red" ng-show="myForm.pw.$dirty && myForm.pw.$invalid">
                <span ng-show="myForm.pw.$error.required">Password is required.</span>
                </span>
              </div>
          </div>
          
         
          <div class="form-group">        
      
              <div class="col-sm-offset-5 col-sm-5">
              <div class="checkbox">
                  <label><input type="checkbox"> Remember me</label>
              </div>
              </div>
          </div>
      
          <div class="form-group">        
             
              <div class="col-sm-offset-5 col-sm-2">
  <!--      <button type="submit" class="btn btn-default">Submit</button>-->
              <a href="#" class="btn-sys btn-light btn-border btn-large btn-crv scroll-to btn-lg" style="margin-top: 20px;">Submit</a>
             </div>
             
             
              <div >
  <!--      <button type="submit" class="btn btn-default">Submit</button>-->
              <a href="#" class="btn-sys btn-light btn-border btn-large btn-crv scroll-to btn-lg"  style="margin-top: 20px; " ng-click="clicked3()">Back</a>
             </div>
         </div>
       
         
         
         
         
          
       
         
   </form>
   
   
   
   
   
   
     <div class="container" style="position:absolute;" >
            	
    <form class="form-horizontal check-element animate-show" role="form"  ng-app="" name="myForm2" novalidate ng-show="myVar2" ng-animate="{show: 'fadeIn'}">
       
      
       
       <div class="form-group">
            <label class="control-label col-sm-5 col-md-5 col-lg-5" for="fnd">First Name:</label>

              <div id="validation" style="float:left;">

                <span ng-show="myForm2.fn.$error.required">First Name is required.</span>

            <div class="form-group">

             <div class="col-sm-3 col-md-3 col-lg-3">          
             <input type="text"  style="background-color:white;" class="form-control" id="lnd" placeholder="Enter Last Name" name="ln" ng-model="ln" required>
             </div>
     
              <div id="validation" style="float:left;">
              	<span  style="color:red" ng-show="myForm2.ln.$dirty && myForm2.ln.$invalid">

              <div id="validation" style="float:left;">

          <div class="form-group">

<script>
function personController($scope) {

    $scope.myVar = false;
    $scope.myVar2 = false;
    
    $scope.Var=true;
    $scope.Var2=true;
    $scope.clicked = function() {
          $scope.myVar = true;
          $scope.Var=false;
          $scope.Var2=false;
    };
    
    
    
     $scope.clicked2 = function() {
          $scope.myVar2 = true;
          $scope.Var2=false;
          $scope.Var=false;
         
    };
    
    
     $scope.clicked3 = function() {
          $scope.myVar = false;
          $scope.myVar2 = false;
          
          $scope.Var2=true;
          $scope.Var=true;
         
    };
    
    
    
}
</script>
